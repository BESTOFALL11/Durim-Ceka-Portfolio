<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Creative Technologist</title>

  <!-- Google Fonts: Inter & Geist (simulated via Inter tight tracking) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800;900&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS (CDN for simplicity in this specific setup) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            neutral: {
              50: '#FAFAFA',
              100: '#F5F5F5',
              200: '#E5E5E5',
              300: '#D4D4D4',
              800: '#262626',
              900: '#171717',
              950: '#0A0A0A',
            },
            accent: {
              DEFAULT: '#000000', // Black Accent for light mode
              glow: '#333333',
            },
            secondary: {
              DEFAULT: '#8B5CF6', // Vivid Violet
              glow: '#A78BFA',
            },
            cyan: {
              DEFAULT: '#06B6D4', // Darker Cyan for visibility on white
              glow: '#67E8F9',
            },
            magenta: {
              DEFAULT: '#DB2777', // Deep Pink
              glow: '#F472B6',
            }
          },
          backgroundImage: {
            'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2200/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.4%22/%3E%3C/svg%3E')",
          },
          animation: {
            'blob': 'blob 10s infinite',
            'blob-slow': 'blob 20s infinite',
            'blob-reverse': 'blob-reverse 15s infinite',
            'drift': 'drift 25s linear infinite',
            'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 8s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            'blob-reverse': {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(-30px, 50px) scale(0.9)' },
              '66%': { transform: 'translate(20px, -20px) scale(1.1)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            drift: {
              '0%': { transform: 'translate(0, 0) rotate(0deg)' },
              '50%': { transform: 'translate(50px, 20px) rotate(180deg)' },
              '100%': { transform: 'translate(0, 0) rotate(360deg)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      cursor: none;
      /* background-color removal: handled by tailwind classes for dark mode toggle */
    }

    @media (pointer: coarse) {
      body {
        cursor: auto;
      }

      .custom-cursor {
        display: none !important;
      }
    }

    /* Light Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #404040;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #525252;
    }

    /* Text Stroke Utility */
    .text-stroke {
      -webkit-text-stroke: 1px rgba(0, 0, 0, 0.1);
      /* Dark stroke */
      color: transparent;
    }

    .dark .text-stroke {
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
    }

    .text-stroke-sm {
      -webkit-text-stroke: 0.5px rgba(0, 0, 0, 0.3);
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-neutral-50 text-neutral-900 dark:bg-neutral-950 dark:text-white antialiased selection:bg-cyan selection:text-white overflow-x-hidden transition-colors duration-500">
  <div id="root"></div>
  <!-- Vite Entry Point -->
  <script type="module" src="/index.tsx"></script>
</body>

</html>
